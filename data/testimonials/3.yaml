text: "Profissional em gerenciamento de projetos e arquitetura de soluções. Graduado em Análise de Sistemas e Tecnólogo em Desenvolvimento de Sistemas, possui uma especialização em Soluções em Nuvem e é habilidoso em áreas como tecnologia aplicada à saúde pública, análise de riscos, e implementação de soluções baseadas em software livre. Além disso, ele tem experiência com impressão 3D (FDM) e é entusiasta Maker."
