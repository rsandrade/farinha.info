text: "Líder de desenvolvimento do Farinha, com formação em arquivologia ciência da informação e atuante em plataformas digitais de informação e comunicação e tecnologia da informação aplicada à arquivos permanentes e memoriais. Arquivista da UFBA, membro do Laboratório de Humanidades Digitais (LABHDUFBA), do coletivo Raul Hacker Club e Líder do Grupo de Estudos sobre Cultura, Representação e Informação Digitais (CRIDI)."
