text: "Formação em Arquivologia, Ciência da Informação e atuante nos temas de Plataformas Digitais de Informação e Comunicação e Tecnologia da Informação aplicada a arquivos permanentes e memoriais. É Arquivista da UFBA, membro do Laboratório de Humanidades Digitais (LABHDUFBA), do coletivo Raul Hacker Club e Líder do Grupo de Estudos sobre Cultura, Representação e Informação Digitais (CRIDI)."
